<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"
      integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/Whatsapp_37229.ico" />
    <title>Boolzapp</title>
  </head>

  <body class="body-bg" id="dark-body">
    <section class="main-box" id="app">
      <div class="container-fluid vh-100 d-flex p-4">
        <div class="container d-flex p-0 box dark-box">
          <!-- left side -->

          <!-- topbar -->
          <section class="col-4 contacts d-flex flex-column flex-shrink-0">
            <header class="top-bar d-flex justify-content-between dark-box">
              <div class="col-6">
                <figure class="contact pointer">
                  <img
                    :src="`./img/avatar${user.avatar}.jpg`"
                    :alt="user.name"
                  />
                  <div class="h5 d-inline ms-2">{{user.name}}</div>
                </figure>
              </div>
              <div
                class="
                  col-3
                  d-flex
                  justify-content-around
                  align-items-center
                  pe-2
                "
                id="buttons"
              >
                <i class="fas fa-circle-notch pointer" @click="darkMode()"></i>
                <i class="fas fa-comment-alt pointer"></i>
                <i class="fas fa-ellipsis-v pointer"></i>
              </div>
            </header>

            <!-- blue notification -->
            <div
              class="
                d-flex
                align-items-center
                ps-4
                flex-shrink-0
                notification
                dark-notification
              "
            >
              <div class="col-3">
                <i class="fas fa-bell-slash fa-2x rounded-circle p-3"></i>
              </div>

              <div class="col-9">
                <div class="h6">Ricevi notifiche di nuovi messaggi</div>
                <div class="text-muted pointer">
                  <u>Attiva notifiche desktop</u>
                </div>
              </div>
            </div>

            <!-- search-bar -->
            <section class="p-2 search-bar dark-search-bar">
              <i class="fas fa-search"></i>
              <input
                type="text"
                placeholder="Cerca o inizia una nuova chat"
                class="w-100 search dark-text-bg"
                v-model="search"
              />
            </section>

            <!-- contacts list -->
            <section class="flex-grow-1 overflow-auto" id="chats">
              <ul class="p-0">
                <li
                  v-if="isVisible(contact.name)"
                  v-for="(contact, index) in contacts"
                  @click="setCurrentContact(index)"
                  class="py-2 pointer"
                  :class="(index === currentContact) ? 'selected' : ''"
                >
                  <figure class="contact">
                    <img
                      :src="`./img/avatar${contact.avatar}.jpg`"
                      :alt="contact.name"
                    />
                    <div class="h5 d-inline ms-2">{{contact.name}}</div>
                  </figure>
                </li>
              </ul>
            </section>
          </section>

          <!-- right side -->

          <!-- topbar -->
          <section class="col-8 chat d-flex flex-column">
            <header class="top-bar d-flex justify-content-between dark-box">
              <div class="col-3">
                <figure class="contact m-0">
                  <img
                    class="pointer"
                    :src="`./img/avatar${contacts[currentContact].avatar}.jpg`"
                    :alt="contacts[currentContact].name"
                  />
                  <div class="h5 d-inline ms-2">
                    {{contacts[currentContact].name}}
                  </div>
                </figure>
              </div>
              <div
                class="
                  col-1
                  d-flex
                  justify-content-around
                  align-items-center
                  pe-3
                "
                id="buttons"
              >
                <i class="fas fa-search pointer"></i>
                <i class="fas fa-ellipsis-h pointer"></i>
              </div>
            </header>

            <!-- chatbox -->
            <section class="flex-grow-1 overflow-auto chatbox dark-chatbox">
              <ul>
                <li
                  v-for="message in contacts[currentContact].messages"
                  class="message-box"
                  :class="message.status"
                >
                  <div class="p-2 message">
                    <p>{{message.message}}</p>
                    <time datetime="message.date">{{message.date}}</time>
                  </div>
                </li>
              </ul>
            </section>

            <!-- type text -->
            <footer
              class="
                d-flex
                align-items-center
                justify-content-around
                col-12
                dark-box
                text-input
              "
            >
              <div class="col-1 text-center">
                <i class="far fa-smile fa-2x pointer"></i>
              </div>
              <section class="p-2 search-bar col-9 dark-search-bar">
                <input
                  type="text"
                  class="w-100 search ps-2 dark-text-bg"
                  placeholder="Scrivi un messaggio"
                  v-model.trim="newMessage"
                  @keyup.enter="sendMessage"
                />
              </section>

              <div class="col-1 text-center">
                <i class="fas fa-microphone fa-2x pointer"></i>
              </div>
            </footer>
          </section>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
